program: train.py
method: bayes
metric:
  name: v_n_mae
  goal: minimize
parameters:
  y_e:
    values: [100, 200, 500]
  loss:
    distribution: categorical
    values:
      - mae
      - mse
  learning_rate:
    values: [0.001, 0.0001, 0.00001]
  action:
    distribution: categorical
    values:
    - BaseballPitch
    - BasketballDunk
    - Billiards
    - CleanAndJerk
    - CliffDiving
    - CricketBowling
    - CricketShot
    - Diving
    - FrisbeeCatch
    - GolfSwing
    - HammerThrow
    - HighJump
    - JavelinThrow
    - LongJump
    - PoleVault
    - Shotput
    - SoccerPenalty
    - TennisSwing
    - ThrowDiscus
    - VolleyballSpiking
