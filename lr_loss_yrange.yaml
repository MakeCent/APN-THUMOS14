program: train.py
method: random
metric:
  name: v_n_mae
  goal: minimize
parameters:
  y_e:
    values: [100, 200, 500]
  loss:
    distribution: categorical
    values:
      - mae
      - mse
  action:
    distribution: categorical
    values:
    - BaseballPitch
    - BasketballDunk
    - Billiards
    - CleanAndJerk
    - CliffDiving
    - CricketBowling
    - CricketShot
    - Diving
    - FrisbeeCatch
    - GolfSwing
    - HammerThrow
    - HighJump
    - JavelinThrow
    - LongJump
    - PoleVault
    - Shotput
    - SoccerPenalty
    - TennisSwing
    - ThrowDiscus
    - VolleyballSpiking
  epochs:
    value: 5
  batch_size:
    value: 32
